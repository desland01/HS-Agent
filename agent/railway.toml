# Railway configuration for Python Autonomous Agent
# This is a WORKER service (no HTTP port, no healthcheck)

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# No startCommand needed - Dockerfile CMD is used
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 10

# No healthcheck - this is a long-running worker, not a web service
# No port exposure needed
