# Railway configuration for Home Service Dev Agent
# https://docs.railway.app/deploy/config-as-code

[build]
builder = "dockerfile"
dockerfilePath = "Dockerfile"

[deploy]
# Run continuously (worker service, not a web server)
numReplicas = 1

# Health checks
healthcheckPath = ""
healthcheckTimeout = 30

# Restart on failure
restartPolicyType = "ON_FAILURE"
restartPolicyMaxRetries = 5

# Resource limits (Railway Pro plan recommended)
# Adjust based on your plan and needs
# memoryMB = 2048
# cpuQuota = 100

[deploy.env]
# These should be set in Railway dashboard as secrets:
# - ANTHROPIC_API_KEY
# - LINEAR_API_KEY
# - GITHUB_TOKEN

# Non-sensitive defaults
NODE_ENV = "production"
WORKING_DIRECTORY = "/app/repo"
DATA_DIR = "/app/data"

# Logging
LOG_LEVEL = "info"

# Persistent volume for learning data (patterns, corrections)
# Configure in Railway dashboard:
# 1. Go to Service Settings > Volumes
# 2. Add volume with mount path: /app/data
# 3. Recommended size: 1GB (stores JSON files)
#
# This persists:
# - patterns.json: Successful implementation patterns
# - corrections.json: Human review feedback for learning
